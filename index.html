<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main class="main-container">
        <div class="image">

        </div>
        <div class="image-profile">

        </div>
        <div class="paragraph">
            <p class="name">
                Victor Crest <span>26</span>
            </p>
            <p class="city">
                London
            </p>
        </div>

        <br>
        <br>
        <hr>
        
        <div class="stats">
            <div>
                <p>80K</p>
                <p>Followers</p>
            </div>
            <div>
                <p>803K</p>
                <p>Likes</p>
            </div>
            <div>
                <p>1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">Frontend Mentor</a> Coded by <a href="#">Godres</a>
    </footer>
</body>
</html>
